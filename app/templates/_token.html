{% if bot %}
Token
<div id="token">
    <input type="text" id="readout_token" value="{{ bot.token }}" readonly>
    <div>
        <button type="button" id="copy_token">Copy</button>
        <button type="button" id="reset_token" slug="{{ bot.slug }}">Reset</button>
    </div>
</div>
<script src="/static/js/token.js"></script>
{% endif %}
